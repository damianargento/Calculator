<!DOCTYPE html>
<html>
<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" />
        
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" type="text/css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="structure" class="col-md-4 col-sm-10 bg-warning mx-auto mt-5 pb-4 border-radius">
        <div id="inputArea" class="row">
            <input type="number" value="" class="col-md-10 mx-auto my-3 border-radius">
            <div class="col-md-1 border-radius mx-1 mt-3 text-white" id="operation"></div>
        </div>
    <div class="row">
        <button id="1" class="col-md-3 mx-3 my-1 btn btn-secondary">1</button>
        <button id="2" class="col-md-3 mx-3 my-1 btn btn-secondary">2</button>
        <button id="3" class="col-md-3 mx-3 my-1 btn btn-secondary">3</button>
    </div>
    <div class="row">
        <button id="4"class="col-md-3 mx-3 my-1 btn btn-secondary">4</button>
        <button id="5" class="col-md-3 mx-3 my-1 btn btn-secondary">5</button>
        <button id="6" class="col-md-3 mx-3 my-1 btn btn-secondary">6</button>
    </div>
    <div class="row">
        <button id="7" class="col-md-3 mx-3 my-1 btn btn-secondary">7</button>
        <button id="8" class="col-md-3 mx-3 my-1 btn btn-secondary">8</button>
        <button id="9" class="col-md-3 mx-3 my-1 btn btn-secondary">9</button>
    </div>    
    <div class="row">
        <button id="c" class="col-md-3 mx-3 my-1 btn btn-secondary">C</button>
        <button id="0" class="col-md-3 mx-3 my-1 btn btn-secondary">0</button>
        <button id="/" class="col-md-3 mx-3 my-1 btn btn-secondary">/</button>
    </div>
    <div class="row">
        <button id="+" class="col-md-3 mx-3 my-1 btn btn-secondary">+</button>
        <button id="-" class="col-md-3 mx-3 my-1 btn btn-secondary">-</button>
        <button id="*" class="col-md-3 mx-3 my-1 btn btn-secondary">*</button>
    </div>
    <div class="row">
            <button id="=" class="col-md-6 mx-auto my-1 btn btn-secondary">=</button>
    </div>
</div>
        
    
  <script src="script.js"></script>
</body>
</html>
